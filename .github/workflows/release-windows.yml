name: Build Windows

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    name: Build on Windows
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup vcpkg
        run: |
          git clone https://github.com/Microsoft/vcpkg.git C:\vcpkg
          cd C:\vcpkg
          call bootstrap-vcpkg.bat
          vcpkg install curl:x64-windows --triplet x64-windows
          vcpkg list
        shell: cmd

      - name: Verify curl installation
        run: |
          dir C:\vcpkg\installed\x64-windows\include
          dir C:\vcpkg\installed\x64-windows\lib
        shell: cmd

      - name: Build
        run: |
          mkdir build
          cd build
          cmake .. -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake -DVCPKG_TARGET_TRIPLET=x64-windows -DCMAKE_BUILD_TYPE=Release
          cmake --build . --config Release
        shell: cmd

      - name: Prepare artifact
        run: |
          mkdir release
          copy build\Release\get-ip-tool.exe release\
          cd release
          tar -a -c -f get-ip-tool-windows-x64.zip get-ip-tool.exe
        shell: cmd

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: get-ip-tool-windows-x64
          path: release/get-ip-tool-windows-x64.zip

  release-windows:
    name: Create Windows Release
    needs: build-windows
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create or Update Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/get-ip-tool-windows-x64/*.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
