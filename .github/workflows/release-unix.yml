name: Build Unix (Linux & macOS)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-unix:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux x64
          - os: ubuntu-latest
            platform: linux-x64
            output: get-ip-tool
            
          # macOS Apple Silicon
          - os: macos-14
            platform: macos-arm64
            output: get-ip-tool

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake libcurl4-openssl-dev build-essential

      - name: Install dependencies (macOS)
        if: startsWith(matrix.os, 'macos')
        run: |
          brew install cmake curl

      - name: Build
        run: |
          mkdir build
          cd build
          cmake ..
          cmake --build .

      - name: Prepare artifact
        run: |
          mkdir -p release
          cp build/${{ matrix.output }} release/
          chmod +x release/${{ matrix.output }}
          cd release
          tar -czf get-ip-tool-${{ matrix.platform }}.tar.gz ${{ matrix.output }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: get-ip-tool-${{ matrix.platform }}
          path: release/get-ip-tool-${{ matrix.platform }}.tar.gz

  release-unix:
    name: Create Unix Release
    needs: build-unix
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create or Update Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/get-ip-tool-linux-x64/*.tar.gz
            artifacts/get-ip-tool-macos-arm64/*.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
