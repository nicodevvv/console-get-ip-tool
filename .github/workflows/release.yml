name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux x64
          - os: ubuntu-latest
            platform: linux-x64
            output: get-ip-tool
            
          # macOS Intel
          - os: macos-13
            platform: macos-x64
            output: get-ip-tool
            
          # macOS Apple Silicon
          - os: macos-14
            platform: macos-arm64
            output: get-ip-tool
            
          # Windows x64
          - os: windows-latest
            platform: windows-x64
            output: get-ip-tool.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake libcurl4-openssl-dev build-essential

      - name: Install dependencies (macOS)
        if: startsWith(matrix.os, 'macos')
        run: |
          brew install cmake curl

      - name: Setup vcpkg (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          git clone https://github.com/Microsoft/vcpkg.git C:\vcpkg
          C:\vcpkg\bootstrap-vcpkg.bat
          C:\vcpkg\vcpkg install curl:x64-windows --triplet x64-windows
        shell: cmd

      - name: Build (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          mkdir build
          cd build
          cmake ..
          cmake --build .

      - name: Build (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          mkdir build
          cd build
          cmake .. -DCMAKE_TOOLCHAIN_FILE=C:\vcpkg\scripts\buildsystems\vcpkg.cmake -DVCPKG_TARGET_TRIPLET=x64-windows
          cmake --build . --config Release
        shell: cmd

      - name: Prepare artifact (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          mkdir -p release
          cp build/${{ matrix.output }} release/
          chmod +x release/${{ matrix.output }}
          cd release
          tar -czf get-ip-tool-${{ matrix.platform }}.tar.gz ${{ matrix.output }}

      - name: Prepare artifact (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          mkdir release
          cp build/Release/${{ matrix.output }} release/
          cd release
          Compress-Archive -Path ${{ matrix.output }} -DestinationPath get-ip-tool-${{ matrix.platform }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: get-ip-tool-${{ matrix.platform }}
          path: release/get-ip-tool-${{ matrix.platform }}.*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/get-ip-tool-linux-x64/*.tar.gz
            artifacts/get-ip-tool-macos-x64/*.tar.gz
            artifacts/get-ip-tool-macos-arm64/*.tar.gz
            artifacts/get-ip-tool-windows-x64/*.zip
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
